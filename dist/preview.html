            white-space: pre-wrap;

<body>

</body>

<script>
    (window.ZData = ZData).nobserve = true;
    window.refresh = () => {
        try {
            let html = document.location.href.match(/([\?#])(?:(?:(url)|html)=)?(.+)$/);
            let f = v => (document.body.innerHTML = '', ZData.loadHTML(v, document.body));
            if (html) {
                if (html[2]) fetch(window.unescape(html[3])).then(res => res.text()).then(f);
                else f(window.unescape(html[3]));
            }
        } catch (e) { }
    };
    refresh();
</script>

</html>
